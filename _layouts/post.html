
<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->  
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->  
<!--[if !IE]><!--> 
<html lang="no-js"> <!--<![endif]-->  
{% include head.html %}

<body>

    <div class="topnav" id="myTopnav">
      <a href="{{ site.baseurl }}/index.html" class="active">Blog</a>
      <a href="{{ site.baseurl }}/about.html">About Me</a>
      <a href="#contact">Contact</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
    </a>
</div>
<script>
    function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }
</script>

<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>


<div class="wrapper">

    <div class="container">

        <div class="row">
            <div class="col-md-12">

                <div class="row">   

                    <!-- profile -->
                    {% include profile_widget.html %}
                    <!--end profile -->

                    <div class="col-md-9 flexy_content" style="padding-left: 0;padding-right: 0;">

                        <!-- verticalTab menu -->
                        <div id="verticalTab">
                            <!-- resp-tabs-container --> 
                            <div class="resp-tabs-container">

                                <div id="blog" class="content_2">

                                    <h1 class="h-bloc">Blog - My Blog</h1><br> 
                                    <div class="col-md-12">
                                        <div class="row">

                                            <!-- Page Blog -->
                                            <div class="col-md-12" id="blog_page">
                                                <!-- start Page Blog -->
                                                <section id="post-1-page" class="content-post">
                                                    <div class="row inner">
                                                        <!-- Top_above_title -->
                                                        <div class="col-md-12">
                                                            <ins class="adsbygoogle"
                                                            style="display:block"
                                                            data-ad-client="ca-pub-3300393120826046"
                                                            data-ad-slot="4927588003"
                                                            data-ad-format="auto"></ins>
                                                        </div>
                                                    </div>
                                                    <div class="row inner">

                                                        <div class="col-md-12" style="width: 100%;-webkit-box-sizing: border-box;-moz-box-sizing: border-box;box-sizing: border-box;float: left;background: rgba(255, 255, 255, 0.8);padding-bottom: 15px;padding-top: 15px;">

                                                            <article class="postPage">

                                                                <div class="title_content">
                                                                    <div class="text_content">{{ post.title }}</div>
                                                                    <div class="clear"></div>
                                                                </div>

                                                                {{ post.content }}


                                                                <div class="col-md-12 first">
                                                                    <div class="info">
                                                                        <div>
                                                                            {% for category in post.categories %}
                                                                            <span class="tag">#{{category}}</span>
                                                                            {% endfor %}
                                                                        </div>
                                                                    </div>

                                                                    <div class="clear"></div>    

                                                                    <div class="col-md-12" style="margin-top: 20px;">
                                                                        <a href="#post-2" class="readmore" id="pagination"><i class="glyphicon glyphicon-chevron-right"></i></a>
                                                                        <a href="#" class="readmore disabled" id="pagination"><i class="glyphicon glyphicon-chevron-left"></i></a>
                                                                        <a href="#blog" class="readmore"><i class="glyphicon glyphicon-chevron-left"></i> All Posts</a>
                                                                    </div>

                                                                    <div class="clear"></div>
                                                                </div>

                                                            </article>
                                                        </div>
                                                        <div class="clear"></div>
                                                    </div>
                                                </section>
                                            </div>


                                        </div>
                                    </div>


                                </div>

                            </div><!-- End verticalTab -->

                        </div><!-- End flexy_content -->


                    </div><!-- End row -->

                </div><!-- End col-md-12 -->

            </div><!-- End row -->

        </div><!-- End container -->

        <!-- </section> -->
        <!-- End Content -->

    </div>
</div>

        
{% include scripts.html %}
<script>
    (adsbygoogle = window.adsbygoogle || []).push({});
</script>


</body>
</html>
