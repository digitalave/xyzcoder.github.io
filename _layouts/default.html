
<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->  
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->  
<!--[if !IE]><!--> 
<html lang="no-js"> <!--<![endif]-->  
{% include head.html %}

<body>

  <div class="topnav" id="myTopnav">
    <a href="{{ site.baseurl }}/index.html" class="active">Blog</a>
    <a href="{{ site.baseurl }}/about.html">About Me</a>
    <a href="{{ site.baseurl }}/tags/">Posts By Tags</a>
    <a href="#contact">Contact</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
  <script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
  </script>

  <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>


  <div class="wrapper">

      <div class="container">

        <div class="row">

          <div class="col-md-12">

            <div class="row">   

              <!-- profile -->
              {% include profile_widget.html %}
              <!--end profile -->

              <!-- post_content -->
              <div class="col-md-9 flexy_content" style="padding-left: 0;padding-right: 0;">

                <!-- verticalTab menu -->
                <div id="verticalTab">
                  <!-- resp-tabs-container --> 
                  <div class="resp-tabs-container">

                   {{content}}

                 </div>
                 <!-- End #resp-tabs-container --> 

               </div><!-- End verticalTab -->

              </div><!-- End post_content -->


            </div><!-- End row -->

          </div><!-- End col-md-12 -->

        </div><!-- End row -->

      </div><!-- End container -->

  </div>


{% include scripts.html %}
<script>
  (adsbygoogle = window.adsbygoogle || []).push({});
</script>
</body>
</html>
